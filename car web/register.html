<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <section class="register">
     <div class="container">
      <div class="h1">
        <h1>Auctionx</h1>
        <p class="mb-6">Register to premium account</p>
      </div>
      <form method="#" action="#">
        <input type="hidden" name="level" value="admin" />
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label><br>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter your name"
            required=""
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="telp" class="form-label">Telphone</label><br>
          <input
            type="number"
            id="telp"
            class="form-control"
            name="telp"
            placeholder="Enter your telp"
            required=""
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label><br>
          <input
            type="username"
            id="username"
            class="form-control"
            name="username"
            placeholder="Enter your username"
            required=""
            value=""
          />
        </div>
        <div class="mb-5">
          <label for="password" class="form-label">Password</label><br>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            placeholder="Enter your password"
            required=""
          />
        </div>
        <div>
          <div class="d-grid">
            <button type="submit" name="submit" class="btn btn-primary">
              Create Premium Account
            </button>
          </div>
            <div class="mb-2">
             <p>Already have an account?<a href="./login" class="fs-5">Login </a></p>
            </div>
        </div>
      </form>
     </div>
    </section>
  </body>
</html>
